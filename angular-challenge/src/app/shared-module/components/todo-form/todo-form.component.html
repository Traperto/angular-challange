<div class="container">
    <form [formGroup]="todoForm">

        <mat-form-field appearance="fill">
            <mat-label>title</mat-label>
            <input matInput placeholder="title" formControlName="title">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>description</mat-label>
            <input matInput placeholder="description" formControlName="description">
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority"  #input>
                <mat-option [value]="0">urgent</mat-option>
                <mat-option [value]="1">normal</mat-option>
                <mat-option [value]="2">later</mat-option>
                <mat-option [value]="3">delegate</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            dueDate
            <input matInput [matDatepicker]="picker" formControlName="dueDate" [disabled]="true"/>
            <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="false"></mat-datepicker-toggle>
            <mat-datepicker #picker [disabled]="false"></mat-datepicker>
        </mat-form-field>


        <mat-form-field appearance="standard">
            <mat-label>status</mat-label>
            <mat-select formControlName="status"  #input>
                <mat-option [value]="'complete'">complete</mat-option>
                <mat-option [value]="'incomplete'">incomplete</mat-option>
            </mat-select>
        </mat-form-field>



        <div class="actions">
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
            <button mat-raised-button color="primary" (click)="submit()" [disabled]="todoForm.invalid">Submit</button>
        </div>

    </form>
</div>
